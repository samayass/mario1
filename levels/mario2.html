<script>
  ////////// convert yml hash to javascript key value objects /////////

  var obj = {}; // key, value object
    
  
  var key = "Rest"  // key
  var values = {} //values
  values["row"] = 0
  values["col"] = 0
  values["frames"] = 15
  obj[key] = values; // key, values added

    
  
  var key = "RestL"  // key
  var values = {} //values
  values["row"] = 1
  values["col"] = 0
  values["frames"] = 15
  obj[key] = values; // key, values added

    
  
  var key = "Walk"  // key
  var values = {} //values
  values["row"] = 2
  values["col"] = 0
  values["frames"] = 8
  obj[key] = values; // key, values added

    
  
  var key = "Tada"  // key
  var values = {} //values
  values["row"] = 2
  values["col"] = 11
  values["frames"] = 3
  obj[key] = values; // key, values added

    
  
  var key = "WalkL"  // key
  var values = {} //values
  values["row"] = 3
  values["col"] = 0
  values["frames"] = 8
  obj[key] = values; // key, values added

    
  
  var key = "TadaL"  // key
  var values = {} //values
  values["row"] = 3
  values["col"] = 11
  values["frames"] = 3
  obj[key] = values; // key, values added

    
  
  var key = "Run1"  // key
  var values = {} //values
  values["row"] = 4
  values["col"] = 0
  values["frames"] = 15
  obj[key] = values; // key, values added

    
  
  var key = "Run1L"  // key
  var values = {} //values
  values["row"] = 5
  values["col"] = 0
  values["frames"] = 15
  obj[key] = values; // key, values added

    
  
  var key = "Run2"  // key
  var values = {} //values
  values["row"] = 6
  values["col"] = 0
  values["frames"] = 15
  obj[key] = values; // key, values added

    
  
  var key = "Run2L"  // key
  var values = {} //values
  values["row"] = 7
  values["col"] = 0
  values["frames"] = 15
  obj[key] = values; // key, values added

    
  
  var key = "Puff"  // key
  var values = {} //values
  values["row"] = 8
  values["col"] = 0
  values["frames"] = 15
  obj[key] = values; // key, values added

    
  
  var key = "PuffL"  // key
  var values = {} //values
  values["row"] = 9
  values["col"] = 0
  values["frames"] = 15
  obj[key] = values; // key, values added

    
  
  var key = "Cheer"  // key
  var values = {} //values
  values["row"] = 10
  values["col"] = 0
  values["frames"] = 15
  obj[key] = values; // key, values added

    
  
  var key = "CheerL"  // key
  var values = {} //values
  values["row"] = 11
  values["col"] = 0
  values["frames"] = 15
  obj[key] = values; // key, values added

    
  
  var key = "Flip"  // key
  var values = {} //values
  values["row"] = 12
  values["col"] = 0
  values["frames"] = 15
  obj[key] = values; // key, values added

    
  
  var key = "FlipL"  // key
  var values = {} //values
  values["row"] = 13
  values["col"] = 0
  values["frames"] = 15
  obj[key] = values; // key, values added

  


  ////////// global variables /////////

  var tID; //capture setInterval() task ID
  var positionX = 0; // current position of sprite in X direction
  var currentSpeed = 0;
  const mario = document.getElementById("mario"); //HTML element of sprite
  const pixels = 256; //pixel offset of images in the sprite, set by liquid constant
  const interval = 100; //animation time interval

  ////////// animation control /////////
  mario.style.position = "absolute";  //set sprite to move idependent of other elements on screen

  //animation controller
  function startAnimate(obj, speed) {
    var frame = 0;
    var row = obj["row"] * pixels;
    currentSpeed = speed;

    //setInterval function for animation 
    tID = setInterval(() => { //tID is set to capture task ID
      //// animation function ////

      //animate sprite
      col = (frame + obj["col"]) * pixels;  //calculate col position
      mario.style.backgroundPosition = `-${col}px -${row}px`; //update frame
      mario.style.left = `${positionX}px`; //move element on X

      //next X position
      positionX += speed;  
      //next Frame, modulo recycles index based on number of frames
      frame = (frame + 1) % obj["frames"]; 

      //viewport follows sprite
      const viewportWidth = window.innerWidth;
      if (positionX > viewportWidth - pixels) {
        document.documentElement.scrollLeft = positionX - viewportWidth + pixels;  //scroll
      }
    }, interval); //time setting of interval
  }

  //animation ends by stopping task
  function stopAnimate() {  
    clearInterval(tID); //clear setInterval function using task ID
  } 


  ////////// event control /////////

  //key events that enable animations
  window.addEventListener("keydown", (event) => {
    if (event.key === "d") {
      event.preventDefault(); // prevent default browser action
      if (event.repeat) { //on hold key
        stopAnimate();
        startAnimate(obj["Cheer"],0);  //rest animation 
      } else { //on tap key
        if (currentSpeed === 0) { // if at rest, go to walking
          stopAnimate();
          startAnimate(obj["Walk"],3);  //walking animation
        } else if (currentSpeed === 3) { // if walking, go to running
          stopAnimate();
          startAnimate(obj["Run1"],6);  //running animation
        }
      }
    } else if (event.key === "a") {
      event.preventDefault(); // prevent default browser action
      if (event.repeat) { //on hold key
        // stop animation 
        stopAnimate();
      } else { //on tap key
        stopAnimate();
        startAnimate(obj["Puff"],0); //resting animation
      }
    }
  });

  //touch events that enable animations
  window.addEventListener("touchstart", (event) => {
    event.preventDefault(); // prevent default browser action
    if (event.touches[0].clientX > window.innerWidth / 2) {
      // move right
      if (currentSpeed === 0) { // if at rest, go to walking
        stopAnimate();
        startAnimate(obj["Walk"],3);  //walking animation
      } else if (currentSpeed === 3) { // if walking, go to running
        stopAnimate();
        startAnimate(obj["Run1"],6);  //running animation
      }
    } else {
      // move left
      stopAnimate();
      startAnimate(obj["Puff"],0); //resting animation
    }
  });

  //stop animation on window blur
  window.addEventListener("blur", () => {
    stopAnimate();
  });

  //start animation on window focus
  window.addEventListener("focus", () => {
    stopAnimate();
    startAnimate(obj["Flip"],0);
  });

  //start animation on page load or page refresh
  document.addEventListener("DOMContentLoaded", () => {
    // adjust sprite size for high pixel density devices
    const scale = window.devicePixelRatio;
    const sprite = document.querySelector(".sprite");
    sprite.style.transform = `scale(${0.2 * scale})`;
    startAnimate(obj["Rest"],0);
  });

</script>
